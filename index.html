<body>
  <!--Container-fluid pega toda a nossa barra-->
  <!--Header-->
  <header class="container-fluid">

    <!--Container-->
    <section class="container">
      <!--Row _____ para a gente trabalhar com colunas-->
      <article class="row">
        <!--Logo-->
        <a href="/" class="col-md-2">
          <img src="./assets/img/logo.svg" alt="Logo da empresa">
        </a>
        <!--Buscador-->
        <form action="#" class="col-md-7">
          <input type="text" name="name" placeholder="Procurar Roupas Aqui">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </form>

        <!--Administrativo do cliente-->
        <ul class="col-md-3 nav">

          <li class="nav-item">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>
              Entrar
            </a>
          </li>

          <li class="nav-item">
            <span class="notificacao">3</span>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill"
                viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
              </svg>
              Carrinho
            </a>
          </li>
        </ul>
        <!--End Administrativo do Cliente-->

      </article>
      <!--End Row-->

    </section>
    <!--End Container-->


  </header>
  <!--End Header-->
  <!--Nav - Menu do Site-->
  <nav class="container-fluid nav-produtos">
    <!--Container-->
    <section class="container">
      <ul class="nav">
        <!--Lista de Itens-->
        <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
          Moda Feminina

          <!--SubMenu-->
          <ul class="nav flex-column">
            <li class="nav-item">
              Lançamento
            </li>
            <li class="nav-item">
              Plus Size
            </li>
            <li class="nav-item">
              Moda Praia
            </li>
            <li class="nav-item">
              Acessórios
            </li>
            <li class="nav-item">
              Promoção
            </li>
          </ul>
          <!-- End gSubMenu-->
        </li>

        <!--Lista de Itens-->
        <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
          Calçados
        </li>
        <!--End Lista de Itens-->
      </ul>
    </section>
    <!--End Container-->
  </nav>
  <!--End Nav - Menu do Site-->
